---


- name: Install build tools for native addons
  apt:
    name:
      - build-essential
      - python3
      - make
      - g++
    state: present
    update_cache: yes

- name: Установить pm2 глобально через npm
  npm:
    name: pm2
    global: yes
    state: present

- name: Клонировать репозиторий игры (если не используем локальные исходники)
  git:
    repo: "{{ git_repo }}"
    dest: "{{ deploy_path }}"
    version: main
    force: yes
  when: not use_local_sources
  notify: Restart clicker backend

- name: Синхронизировать локальные исходники на сервер (rsync)
  synchronize:
    src: "{{ local_src_path }}/"
    dest: "{{ deploy_path }}/"
    delete: yes
    recursive: yes
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=.idea"
      - "--exclude=node_modules"
      - "--exclude=backend/build"
      - "--exclude=frontend/node_modules"
  when: use_local_sources
  notify: Restart clicker backend

- name: Установить зависимости бэкенда
  npm:
    path: "{{ backend_dir }}"
    production: yes
  notify: Restart clicker backend

- name: Скопировать systemd-юнит для бэкенда
  template:
    src: clicker-backend.service.j2
    dest: "/etc/systemd/system/{{ service_name }}.service"
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Restart clicker backend

- name: Установить зависимости фронтенда
  npm:
    path: "{{ frontend_dir }}"

- name: Собрать фронтенд
  command: npm run build
  args:
    chdir: "{{ frontend_dir }}"

  # Билд уже попадает в {{ backend_dir }}/build, отдельное копирование не требуется
  # Права на директорию обеспечим на всякий случай
- name: Ensure build directory perms
  file:
    path: "{{ deploy_build_dir }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  notify: Reload nginx

- name: Ensure PM2 runtime directory exists
  file:
    path: /var/www/.pm2
    state: directory
    owner: www-data
    group: www-data
    mode: '0700'

- name: Убедиться, что сервис бэкенда запущен и включён
  systemd:
    name: "{{ service_name }}"
    state: started
    enabled: yes

- name: Ensure writable DB directory exists
  file:
    path: /var/lib/clicker
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

